name: involvex_app
description: "Involvexs personal App"
publish_to: 'none'

version: 1.0.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  
  # Backend & Authentication
  appwrite: ^20.2.1
  flutter_web_auth_2: ^4.1.0
  
  # State Management
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # HTTP & API
  dio: ^5.4.4+1
  pretty_dio_logger: ^1.3.1
  
  # Local Storage & Cache
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  flutter_staggered_animations: ^1.1.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # Notifications (removed for build compatibility)
  # firebase_messaging: ^15.1.3
  # flutter_local_notifications: ^17.2.4
  
  # URL Handling
  url_launcher: ^6.3.1
  
  # Date & Time
  timeago: ^3.7.0
  
  # Utilities
  logger: ^2.4.0
  crypto: ^3.0.6
  uuid: ^4.5.1
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Platform Views
  window_manager: ^0.4.3

dependency_overrides:
  flutter_web_auth_2: 4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.4
  flutter_launcher_icons: ^0.14.3

  # Code Generation
  riverpod_generator: 2.4.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  test: ^1.26.3

flutter:
  uses-material-design: true
  assets:
    - assets/app-icon.png
    - assets/app-icon-mac.png
