name: Android CI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.0.3, v1.0.0, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Install Android SDK (platform 36, build-tools 36.0.0)
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies with Bun
        run: bun install
        working-directory: packages/app

      - name: Accept Android SDK licenses
        run: |
          SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          if [ -x "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            yes | "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          elif [ -x "$SDK_ROOT/cmdline-tools/bin/sdkmanager" ]; then
            yes | "$SDK_ROOT/cmdline-tools/bin/sdkmanager" --licenses || true
          else
            echo "sdkmanager not found at expected locations; continuing"
          fi

      - name: Grant execute permission for gradlew
        working-directory: packages/app/android
        run: chmod +x gradlew

      - name: Build debug APK (no keystore required)
        working-directory: packages/app/android
        run: ./gradlew assembleDebug --no-daemon --stacktrace --info

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: involvexapp-${{ github.ref_name }}-debug
          path: packages/app/android/app/build/outputs/apk/debug/app-debug.apk